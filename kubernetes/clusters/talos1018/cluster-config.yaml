---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
# Cluster-wide configuration (secrets and settings)
# Must be applied first so other Kustomizations can reference cluster-secrets
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-config
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/components/common
  prune: true
  wait: true
  timeout: 2m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
