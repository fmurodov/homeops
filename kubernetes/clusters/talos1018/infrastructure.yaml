---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
# Core infrastructure components (Cilium, cert-manager, Ingress NGINX)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-core
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-config
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/infrastructure/talos1018/core
  prune: true
  wait: false
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
---
# Storage infrastructure (Longhorn)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-storage
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-core
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/infrastructure/talos1018/storage
  prune: true
  wait: false
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
