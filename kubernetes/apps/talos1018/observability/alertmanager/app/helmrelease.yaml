---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alertmanager
spec:
  chart:
    spec:
      chart: alertmanager
      sourceRef:
        kind: HelmRepository
        name: prometheus
  interval: 1h0m0s
  values:
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9093"
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        memory: 128Mi
    persistence:
      enabled: false
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Observability
        gethomepage.dev/icon: sh-alertmanager.svg
        gethomepage.dev/name: Alertmanager
        gethomepage.dev/app: alertmanager
      hosts:
        - host: alertmanager.${CLUSTER_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: alertmanager-tls
          hosts:
            - alertmanager.${CLUSTER_DOMAIN}
    # Placeholder configuration â€” TODO: add receivers
    config:
      global:
        resolve_timeout: 5m
      route:
        receiver: "default"
        group_by:
          - alertname
          - namespace
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
      receivers:
        - name: "default"
