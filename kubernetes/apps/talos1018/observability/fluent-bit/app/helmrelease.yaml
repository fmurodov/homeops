---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-bit
spec:
  chart:
    spec:
      chart: fluent-bit
      sourceRef:
        kind: HelmRepository
        name: fluent
  interval: 1h0m0s
  values:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 128Mi
    config:
      service: |
        [SERVICE]
            Flush         30
            Daemon        Off
            Log_Level     info
            Parsers_File  parsers.conf
            HTTP_Server   On
            HTTP_Listen   ::
            HTTP_Port     2020
      inputs: |
        [INPUT]
            Name              tail
            Path              /var/log/containers/*.log
            Exclude_Path      /var/log/containers/*fluent-bit*.log,/var/log/containers/*victoria-logs*.log
            Tag               kube.*
            multiline.parser  cri
      filters: |
        [FILTER]
            Name                kubernetes
            Match               kube.*
            Kube_URL            https://kubernetes.default.svc:443
            Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
            Kube_Meta_Cache_TTL 300
            Merge_Log           On
            Keep_Log            On
      outputs: |
        [OUTPUT]
            Name        loki
            Match       *
            Host        victoria-logs-victoria-logs-single-server.observability.svc.cluster.local
            Port        9428
            URI         /insert/loki/api/v1/push?_msg_field=log
            Labels      job=fluent-bit
            Label_Keys  $kubernetes['namespace_name'], $kubernetes['pod_name'], $kubernetes['container_name']
