---
# yaml-language-server: $schema=https://json.schemastore.org/kubernetes
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-mqtt
  labels:
    app.kubernetes.io/name: mosquitto
    service.kubernetes.io/topology: external
  annotations:
    io.cilium/lb-ipam-ips: "${IPV6_PREFIX_GUA}:2000:0:6:11,10.18.6.11"
spec:
  type: LoadBalancer
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP
      name: mqtt
  selector:
    app.kubernetes.io/name: mosquitto
